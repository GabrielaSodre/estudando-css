<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Exibição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Display</h1>
    <h2>BLOCK</h2>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <h1>inline</h1>
    <div class="box inline">1</div>
    <div class="box inline">2</div>
    <div class="box inline">3</div>

    <h2>None</h2>
    <div class="box none">1</div>

    <h1>Inline-Block</h1>
    <div class="box inline-block">1</div>
    <div class="box inline-block">2</div>
    <div class="box inline-block">3</div>
</body>
</html>
